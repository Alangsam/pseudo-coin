<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>The HTML5 Herald</title>
        <meta name="description" content="The HTML5 Herald" />
        <meta name="author" content="SitePoint" />

        <link rel="stylesheet" href="stylesheets/style.css" />
    </head>
    <div class="full-width">
        <h1>PseudoCoin</h1>
    </div>
    <div class="nav-btns">
        <button id="" class="button" onclick="viewChain()">
            <span class="btn-text">Pseudo Chain</span>
        </button>
        <button class="button" onclick="mineCoin()">
            <span class="btn-text">Mine</span>
        </button>
        <button class="button">
            <span class="btn-text" onclick="newTransaction()"
                >New Transaction</span
            >
        </button>
    </div>
    <div id="inputs-div" class="full-width">
        <div class="horizontal-center">
            <label>From Key</label>
            <input id="from-key-input" class="custom-input" />
        </div>
        <div class="horizontal-center">
            <label>Destination Key</label>
            <input id="destination-key-input" class="custom-input" />
        </div>
        <div class="horizontal-center">
            <label>Amount</label>
            <input id="amount-input" class="custom-input" />
        </div>
    </div>
    <body>
        <script src="javascripts/mainScript.js"></script>
